<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Aniversario 仇벒잺</title>
    <!-- Tailwind CSS para un dise침o moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para una tipograf칤a rom치ntica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para la aplicaci칩n */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec; /* Un fondo rosa suave */
            overflow: hidden; /* Evita el scroll causado por los corazones */
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        /* Contenedor para los corazones */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite hacer clic a trav칠s de los corazones */
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff8fab; /* Color de los corazones */
            opacity: 0.7;
            transform: rotate(-45deg);
            animation: fall 10s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff8fab;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }
        /* Animaci칩n de ca칤da de corazones */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(-45deg);
                opacity: 0;
            }
        }
        /* Animaci칩n para que los elementos aparezcan suavemente */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        /* Estilo para la transici칩n de la imagen */
        #slideshow-image {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor para la animaci칩n de corazones -->
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Elemento de audio para la m칰sica de fondo -->
    <audio id="background-music" loop>
        <!-- Canci칩n rom치ntica de piano, libre de derechos de Pixabay -->
        <source src="https://cdn.pixabay.com/download/audio/2024/02/09/audio_408287e02d.mp3?filename=a-small-miracle-189528.mp3" type="audio/mpeg">
    </audio>

    <main class="w-full max-w-md mx-auto z-10">

        <!-- Pantalla Inicial: La Pregunta -->
        <div id="initial-screen" class="text-center bg-white/90 p-8 rounded-2xl shadow-2xl fade-in">
            <h2 class="text-3xl md:text-5xl font-romantic text-pink-600">Hace 2 a침os, esto fue el inicio...</h2>
            <p class="text-gray-700 mt-6 text-2xl md:text-4xl font-bold">쯇uedo ser tu novio?</p>
            <div class="mt-8 flex justify-center gap-4">
                <button id="yes-btn" class="bg-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-pink-600 transform hover:scale-110 transition-all duration-300">
                    S칤 仇벒잺
                </button>
                <button id="no-btn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-400 transform hover:scale-110 transition-all duration-300">
                    No
                </button>
            </div>
        </div>

        <!-- Mensaje si la respuesta es "No" -->
        <div id="no-message" class="hidden text-center bg-white/90 p-8 rounded-2xl shadow-2xl fade-in">
            <h2 class="text-4xl md:text-6xl font-romantic text-red-600">춰Auch!</h2>
            <p class="text-gray-800 mt-4 text-2xl font-bold">Porque lo aplastaste 游땨</p>
            <p class="text-5xl mt-4">游눖</p>
            <button id="return-btn" class="mt-6 bg-pink-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-pink-600 transition-all duration-300">
                Regresar
            </button>
        </div>
        
        <!-- Presentaci칩n de Im치genes -->
        <div id="slideshow-screen" class="hidden fade-in bg-white/90 p-6 rounded-2xl shadow-2xl">
            <h2 class="text-center text-4xl font-romantic text-pink-600 mb-4">Nuestros Momentos</h2>
            <div class="relative">
                <img id="slideshow-image" src="" alt="Nuestros momentos" class="w-full aspect-square object-cover rounded-lg shadow-md">
                <p id="slideshow-caption" class="text-center mt-3 text-gray-700 font-semibold text-lg"></p>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button id="prev-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-5 rounded-full shadow-lg hover:bg-gray-400">&lt; Ant</button>
                <span id="slide-counter" class="text-gray-600 font-medium"></span>
                <button id="next-btn" class="bg-pink-500 text-white font-bold py-2 px-5 rounded-full shadow-lg hover:bg-pink-600">Sig &gt;</button>
            </div>
        </div>

        <!-- Mensaje Final -->
        <div id="final-message" class="hidden text-center bg-white/90 p-8 rounded-2xl shadow-2xl fade-in">
             <p class="text-3xl md:text-5xl font-romantic text-purple-700">Gracias por permitirme ser tu compa침ero por estos dos a침os, vamos justos a uan vuelta por la noche, te apuntas?</p>
             <p class="text-6xl mt-6">游눘</p>
             <p class="text-gray-600 mt-4 text-lg">춰Te amo m치s de lo que las palabras pueden expresar!</p>
             <button id="restart-btn" class="mt-8 bg-pink-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-pink-600 transition-all duration-300">
                Volver al Inicio
            </button>
        </div>

    </main>

    <script>
        // --- Referencias a los elementos del DOM ---
        const initialScreen = document.getElementById('initial-screen');
        const noMessage = document.getElementById('no-message');
        const slideshowScreen = document.getElementById('slideshow-screen');
        const finalMessage = document.getElementById('final-message');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const returnBtn = document.getElementById('return-btn');
        const restartBtn = document.getElementById('restart-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideshowImage = document.getElementById('slideshow-image');
        const slideshowCaption = document.getElementById('slideshow-caption');
        const slideCounter = document.getElementById('slide-counter');
        const backgroundMusic = document.getElementById('background-music');

        // --- 춰AQU칈 VAN TUS FOTOS! ---
        // Reemplaza los enlaces de ejemplo con los enlaces directos a tus im치genes.
        // Y puedes cambiar el texto que aparece debajo de cada foto.
        const slides = [
            {
                // ENLACE CORREGIDO: Debe terminar en .png, .jpg, etc.
                imageUrl: "https://i.imgur.com/y0KR6tC.jpeg",
                caption: "El Comienzo"
            },
            {
                imageUrl: "https://i.imgur.com/Dou3QXd.jpeg",
                caption: "Nuestra Primera Aventura"
            },
            {
                imageUrl: "https://i.imgur.com/gqyb0yM.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/eDvbolh.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/UI4n252.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/PeRngYE.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/RSuoCRz.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/PSqYExa.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/aOn6CeR.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/PSqYExa.jpeg",
                caption: "Esa Mirada"
            },
            {
                imageUrl: "https://i.imgur.com/6FQxutp.jpeg",
                caption: "NUESTAS MANITAS"
            },
                        {
                imageUrl: "https://i.imgur.com/nes4DwE.jpeg",
                caption: "NUESTAS MANITAS"
            },
                        {
                imageUrl: "https://i.imgur.com/ovVbQSb.jpeg",
                caption: "NUESTAS MANITAS"
            },
            // --- AGREGA TUS OTRAS 17 FOTOS AQU칈 ---
            // Ejemplo:
            // {
            //     imageUrl: "URL_DE_TU_FOTO_4.jpg",
            //     caption: "El texto que quieras"
            // },
        ];
        let currentSlide = 0;
        let isTransitioning = false; // Evita clicks r치pidos durante la animaci칩n

        // --- L칩gica de la presentaci칩n ---
        function showSlide(index) {
            if (isTransitioning) return;
            isTransitioning = true;
            
            slideshowImage.style.opacity = '0';

            setTimeout(() => {
                const slide = slides[index];
                slideshowImage.src = slide.imageUrl;
                // Fallback por si la imagen no carga
                slideshowImage.onerror = () => { slideshowImage.src = 'https://placehold.co/600x600/cccccc/ffffff?text=Error+仇벒잺'; };
                slideshowCaption.textContent = slide.caption;
                slideCounter.textContent = `${index + 1} / ${slides.length}`;
                
                slideshowImage.style.opacity = '1';
                
                prevBtn.classList.toggle('invisible', index === 0);
                isTransitioning = false;
            }, 500);
        }

        // --- L칩gica para los botones ---
        yesBtn.addEventListener('click', () => {
            initialScreen.classList.add('hidden');
            slideshowScreen.classList.remove('hidden');
            showSlide(currentSlide);
            backgroundMusic.play();
        });

        noBtn.addEventListener('click', () => {
            initialScreen.classList.add('hidden');
            noMessage.classList.remove('hidden');
        });

        returnBtn.addEventListener('click', () => {
            noMessage.classList.add('hidden');
            initialScreen.classList.remove('hidden');
        });

        restartBtn.addEventListener('click', () => {
            finalMessage.classList.add('hidden');
            initialScreen.classList.remove('hidden');
            currentSlide = 0;
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                slideshowScreen.classList.add('hidden');
                finalMessage.classList.remove('hidden');
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        // --- Animaci칩n de corazones ---
        function createHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.width = Math.random() * 15 + 10 + 'px';
            heart.style.height = heart.style.width;

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
